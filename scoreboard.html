<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Earth Defender - Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "Stylesheet" href = "Css/scoreboard.css" type = "text/css">
    <link rel="icon" href="Images/3-solid.svg" type="image/png">
    <style>
    html {
      cursor: url('Images/crosshairs-solid.svg'), auto;
    }
    </style>
  </head>
  <body>
    <div class="boardWrapper prevent-select">
      <h1>Leaderboard</h1>
      <table id="scoreboard">
        <thead>
          <th>Name</th>
          <th>Score</th>
          <th>Time</th>
        </thead>
        <tbody></tbody>
      </table>
      <div class="optionWrapper">
        <div id="homeOption" onclick="transitionToPage('index.html')"><span id="popupArrow">&#62;</span>HOME</div> <br>
        <div id="gameOption" onclick="transitionToPage('game.html')"><span id="popupArrow">&#62;</span>GAME</div>        
      </div>      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JavaScript/score.js"></script>
  </body>
</html>
