<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Earth Defender</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel = "Stylesheet" href = "style.css" type = "text/css">
    </head>
    <body>
      <nav>
        <button class = "escButton" onclick="showPopup()">!</button>
        <div class="popup" id="popupWindow">
          <h1>Abandon Earth?</h1>
          <button type="button" onclick="window.open('', '_self', ''); window.close();">YES!</button>
          <button type="button" onclick="closePopup()">NO!</button>
        </div>     
      </nav>
      <main>
        <div class="titleWrapper">
          <div>
            <p id="title">EARTH DEFENDER</p>
          </div>
        </div>
        <div class="buttonWrapper" id="scoreButton">
          <button class="pushable">
            <span class="front">
              SCORE
            </span>
          </button>          
        </div>       
        <div class="buttonWrapper">
          <button class="pushable">
            <span class="front"  id="startButton">
              START
            </span>
          </button>          
        </div>
        <script>
        let popup = document.getElementById("popupWindow");
        function showPopup(){
        popup.classList.add("showPopup");
      }
        function closepopup(){
        popup.classList.remove("showPopup");
      } 
        </script>        
      </main>
    </body>
