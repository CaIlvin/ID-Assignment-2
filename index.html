<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Earth Defender</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel = "Stylesheet" href = "Css/style.css " type = "text/css">
        <link rel="icon" href="Images/1-solid.svg" type="image/png">
        <style>
          html {
            cursor: url('Images/crosshairs-solid.svg'), auto;  
          }
          .escButton, .pushable, .popup button, #volume-control button:hover{
            cursor: url('Images/crosshairs-solid.svg'), auto;  
          }
        </style>
    </head>
    <body class="prevent-select">
      <audio id="background-music" src="/Music/background-music.mp3" autoplay>
        <embed src="/Music/background-music.mp3" loop="true" autostart="true">
      </audio> 
      <nav>
        <button class = "escButton buttonCenter prevent-select" onclick="showPopup()">!</button>
        <div class="popup" id="popupWindow">
          <h1>Abandon Earth?</h1>
          <button type="button" id="yesButton" onclick="window.open('', '_self', ''); window.close();">YES</button>
          <button type="button" id="noButton" onclick="closepopup()">NO</button>
        </div> 
      </nav>
      <main>
        <div class="titleWrapper prevent-select">
          <div>
            <p id="title">EARTH DEFENDER</p>
          </div>
        </div>
        <div class="buttonWrapper prevent-select" id="scoreButton">
          <button class="pushable">
            <span class="front" onclick="transitionToPage('scoreboard.html')">
              SCORE
            </span>
          </button>          
        </div>       
        <div class="buttonWrapper prevent-select">
          <button class="pushable">
            <span class="front"  id="startButton" onclick="transitionToPage('game.html')">
              START
            </span>
          </button>          
        </div>
        <div class="bgAnimation">
          <div class="shape">
            <img class="shape1" src="Images/star-regular.svg" alt="star">
            <img class="shape2" src="Images/star-regular.svg" alt="star">
            <img class="shape3" src="Images/star-regular.svg" alt="star">
            <img class="shape4" src="Images/star-regular.svg" alt="star">
            <img class="shape5" src="Images/star-regular.svg" alt="star">
            <img class="shape6" src="Images/star-regular.svg" alt="star">
          </div>
        </div>
      <div id="volume-control">
        <button id="volume-down">-</button>
        <button id="volume-up">+</button>
        <button id="mute">Mute</button>
      </div>
      <div class="color-mode-toggle">
        <button id="light-mode">Light mode</button>
        <button id="dark-mode">Dark mode</button>
      </div>      
      </main>
        <script src="https://kit.fontawesome.com/377d809d75.js" crossorigin="anonymous"></script>
        <script src="JavaScript/script.js"></script>     
    </body>
</html>
