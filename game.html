<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Earth Defender</title>
        <script src="https://kit.fontawesome.com/377d809d75.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel = "Stylesheet" href = "Css/game.css" type = "text/css">
        <link rel="icon" href="Images/2-solid.svg" type="image/png">
    </head>
    <body>
        <audio id="background-music" src="/Music/gameBGM.mp3" autoplay>
            <embed src="/Music/gameBGM.mp3" hidden="true" loop="true" autostart="true">
        </audio> 
        <div class="guideWindow">
            <h1>Q:Move Left</h1>
            <h1>E:Move Right</h1>
            <h1>Space:Fire</h1>
        </div>
        <div class="controls">
            <button id="leftButton">Left</button>
            <button id="shootButton">Shoot</button>
            <button id="rightButton">Right</button>
          </div>
        <form id="formID">
            <div class="popup prevent-select" id="popupWindow">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ttCexGoEas.json"  
                background="transparent"  speed="0.4"  style="width: 25%; height: 25%; margin: 0 auto;"  loop  autoplay></lottie-player>
                <h1>GAME OVER</h1>
                <input type="text" id="playerName" maxlength="3" required  autocomplete="off">
                <button type="submit" value="Exit" class="inputButton" id="scoreSubmit" onclick="popup.classList.remove('showPopup'), window.location.href = 'index.html'">SUBMIT</button>
                <button type="reset" value="refreshPage" class="inputButton" onclick="window.location.reload(true)">RESTART</button>
            </div>            
        </form>

        <div class="prevent-select">
            <p>
                <span>Score: </span> <span id="score"> 0</span>
                <span>Time: </span> <span id="time">0</span>
            </p>            
            <canvas></canvas>            
        </div>
    </body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JavaScript/game.js" defer></script>
</html>
