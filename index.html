<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Earth Defender</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel = "Stylesheet" href = "Css/style.css " type = "text/css">
    </head>
    <body>
      <audio src="/Music/background-music.mp3" autoplay>
        <embed src="/Music/background-music.mp3" hidden="true" loop="true" autostart="true">
      </audio>
      <nav>
        <button class = "escButton buttonCenter" onclick="showPopup()">!</button>
        <div class="popup" id="popupWindow">
          <h1>Abandon Earth?</h1>
          <button type="button" id="yesButton" onclick="window.open('', '_self', ''); window.close();">YES</button>
          <button type="button" id="noButton" onclick="closepopup()">NO</button>
        </div> 
      </nav>
      <main>
        <div class="titleWrapper">
          <div>
            <p id="title">EARTH DEFENDER</p>
          </div>
        </div>
        <div class="buttonWrapper" id="scoreButton">
          <button class="pushable">
            <span class="front" onclick="transitionToPage('scoreboard.html')">
              SCORE
            </span>
          </button>          
        </div>       
        <div class="buttonWrapper">
          <button class="pushable">
            <span class="front"  id="startButton" onclick="transitionToPage('game.html')">
              START
            </span>
          </button>          
        </div>
        <section class="bgAnimation">
          <div class="shape">
            <img class="shape1" src="Images/star-regular.svg" alt="star">
            <img class="shape2" src="Images/star-regular.svg" alt="star">
            <img class="shape3" src="Images/star-regular.svg" alt="star">
            <img class="shape4" src="Images/star-regular.svg" alt="star">
            <img class="shape5" src="Images/star-regular.svg" alt="star">
            <img class="shape6" src="Images/star-regular.svg" alt="star">
          </div>
        </section>
        <script src="https://kit.fontawesome.com/377d809d75.js" crossorigin="anonymous"></script>
        <script>
        let popup = document.getElementById("popupWindow");
        function showPopup(){
        popup.classList.add("showPopup");
      }
        function closepopup(){
        popup.classList.remove("showPopup");
      } 
      window.transitionToPage = function(href) {
        document.querySelector('body').style.opacity = 0
        setTimeout(function() { 
            window.location.href = href
        }, 500)
      }
      document.addEventListener('DOMContentLoaded', function(event) {
          document.querySelector('body').style.opacity = 1
      })
        </script>        
      </main>
    </body>
