<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Earth Defender</title>
        <script src="https://kit.fontawesome.com/377d809d75.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel = "Stylesheet" href = "Css/game.css" type = "text/css">
    </head>
    <body>
        <form id="formID">
            <div class="popup" id="popupWindow">
                <h1>GAME OVER</h1>
                <input type="text" id="playerName" maxlength="3" required  autocomplete="off">
                <button type="submit" value="Exit" class="inputButton" id="scoreSubmit" onclick="popup.classList.remove('showPopup')">EXIT</button>
                <button type="reset" value="refreshPage" class="inputButton" onclick="window.location.reload(true)">REFRESH</button>
            </div>            
        </form>

        <div>
            <p>
                <span>Score: </span> <span id="score"> 0</span>
                <span>Time: </span> <span id="time">0</span>
            </p>            
            <canvas></canvas>            
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JavaScript/game.js"></script>
</html>
